<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-800 to-gray-900 text-gray-100 font-sans absolute">
    <div class="absolute inset-0 justify-center">
        <h1 class="text-center text-3xl font-bold mb-8">Leaderboard</h1>

        <!-- First Place -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
            <div class="place-container bg-gradient-to-r from-yellow-400 to-yellow-500 rounded-lg shadow-lg p-6 flex items-center justify-between">
                <span class="place-rank text-lg font-semibold">ðŸ¥‡ 1st</span>
                <span class="place-user text-lg font-semibold">User 1</span>
                <span class="place-points text-lg font-semibold">1000 points</span>
            </div>

            <!-- Second Place -->
            <div class="place-container bg-gradient-to-r from-gray-500 to-gray-600 rounded-lg shadow-lg p-6 flex items-center justify-between">
                <span class="place-rank text-lg font-semibold">ðŸ¥ˆ 2nd</span>
                <span class="place-user text-lg font-semibold">User 2</span>
                <span class="place-points text-lg font-semibold">900 points</span>
            </div>

            <!-- Third Place -->
            <div class="place-container bg-gradient-to-r from-orange-400 to-orange-500 rounded-lg shadow-lg p-6 flex items-center justify-between">
                <span class="place-rank text-lg font-semibold">ðŸ¥‰ 3rd</span>
                <span class="place-user text-lg font-semibold">User 3</span>
                <span class="place-points text-lg font-semibold">800 points</span>
            </div>
        </div>

        <!-- Other Places -->
        <div class="mb-8">
            <h2 class="text-lg font-bold mb-4">Other Places</h2>
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="text-left py-2 px-4">Rank</th>
                        <th class="text-left py-2 px-4">User</th>
                        <th class="text-left py-2 px-4">Points</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 4th to 15th Place -->
                    <tr class="place-container bg-gray-800 text-white">
                        <td class="px-6 py-3 text-lg font-semibold">4th</td>
                        <td class="px-6 py-3 text-lg font-semibold">User 4</td>
                        <td class="px-6 py-3 text-lg font-semibold">700 points</td>
                    </tr>
                    <!-- Continue this pattern for 5th to 15th place -->
                    <tr class="place-container bg-gray-700 text-white">
                        <td class="px-6 py-3 text-lg font-semibold">5th</td>
                        <td class="px-6 py-3 text-lg font-semibold">User 5</td>
                        <td class="px-6 py-3 text-lg font-semibold">600 points</td>
                    </tr>
                    <!-- Continue this pattern for 6th to 15th place -->
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
